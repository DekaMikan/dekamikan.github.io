<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#datos {
			text-align: center;
			margin: 0 auto;
			width: 60%;
			border-width: 5px;
		}
		.Sanvalentin {
			font-size: 20px;
			border-style: groove;
			font-family:cursive;
		}
		.Cumpleanos {
			font-size: 24px;
			border-style: ridge;
			font-family: fantasy; 
		}
		.Felicitacion{
			font-size: 18px;
			border-style: inset;
			font-family: sans-serif;
		}

	</style>
</head>
<body>
	<audio controls autoplay loop>
  	<source src="horse.ogg" type="audio/ogg">
  	<source src="cancion_tarjeta.mp3" type="audio/mpeg">
  	Your browser does not support the audio element.
	</audio>

<h1>¡Aquí esta tu tarjeta!</h1>
<div id= "datos">
	<div id="titulos">
		<h2 id="div-titulo"></h2>
	</div>
	<div id="imagen">
		<img id="div-imagen" img width="250px" height="250px" src="#">
	</div>
	<div id="subtitulo">
		<h3 id="div-subtitulo"></h3>
	</div>
	<div id="nombreD">
		<p id="div-nombreD"></p>
	</div>
	<div id="nombreA">
		<p id="div-nombreA"></p>
	</div>
	<div id="mensaje">
		<p id="div-mensaje"></p>
	</div>
	<div id="fecha">
		<p id="div-fecha"></p>
	</div>
</div>

<script type="text/javascript">

	var params = new URLSearchParams(location.search);
	var evento = params.get("evento");
	var imagen = params.get("imagen");
	var titulo = params.get("titulo");
	var subtitulo = params.get("subtitulo");
	var nombreD = params.get("nombreD");
	var nombreA = params.get("nombreA");
	var mensaje = params.get("mensaje");
	var color = params.get("color");
	var today = new Date();

	var dd = String(today.getDate()).padStart(2, '0');
	var mm = String(today.getMonth() + 1).padStart(2, '0');
	var yyyy = today.getFullYear();
	today = mm + '/' + dd + '/' + yyyy;

	document.getElementById('div-titulo').innerHTML = titulo;
	document.getElementById('div-subtitulo').innerHTML = subtitulo;
	document.getElementById('div-nombreD').innerHTML = nombreD;
	document.getElementById('div-nombreA').innerHTML = nombreA;
	document.getElementById('div-mensaje').innerHTML = mensaje;
	document.getElementById('div-fecha').innerHTML = today;
	

	switch(imagen) {
		case 'Sanvalentin':
			document.getElementById('div-imagen').src = "amor.png";
		break;
		case 'Cumpleanos':
			document.getElementById('div-imagen').src = "cumpleaños.png";
		break;
		case 'Felicitacion':
			document.getElementById('div-imagen').src = "felicitacion.png";
		break;
	}
	document.getElementById('datos').classList.add(evento);
	document.getElementById('datos').style.backgroundColor = '#' + color;
	
</script>
</body>
</html>
